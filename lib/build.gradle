plugins {
    id 'java-library'
    id 'java-library-distribution'
    id 'groovy'
    id "com.github.hierynomus.license" version "0.15.0"
}

version '0.1.2'

distributions {
    main {
        distributionBaseName = 'zwavejs-extension'
        contents {
            from('src/main/resources') {
                include '*Information.yaml'
            }
        }
    }
}

repositories {
    mavenLocal()
    // use github packages from parrot-ha hub
    maven {
        name "ParrotHubGitHub"
        url "https://maven.pkg.github.com/parrot-ha/hub"
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_ACTOR")
            password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
        }
    }

    // Use JCenter for resolving dependencies.
    mavenCentral()
    gradlePluginPortal()
}

// thanks to https://stackoverflow.com/questions/20442626/how-can-i-specify-a-groovy-compilerconfig-using-gradle
compileGroovy {
    groovyOptions.configurationScript = file("config.groovy")
}

dependencies {
    implementation "org.java-websocket:Java-WebSocket:1.5.2"

    // the following will be provided by the parrot-hub classpath at runtime.
    compileOnly 'com.parrotha:parrothub-core:0.2.2'
    compileOnly 'com.parrotha:parrothub-integration-common:0.2.2'
    compileOnly 'com.parrotha:parrothub-zwave-common:0.2.2'

    compileOnly "org.codehaus.groovy:groovy-all:3.0.9"
    compileOnly 'org.codehaus.groovy:groovy-json:3.0.9'

    compileOnly "org.apache.logging.log4j:log4j-slf4j-impl:2.14.0"
    compileOnly group: 'org.apache.logging.log4j', name: 'log4j-api', version: "2.14.0"
    compileOnly group: 'org.apache.logging.log4j', name: 'log4j-core', version: "2.14.0"

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}

license {
    ext.year = Calendar.getInstance().get(Calendar.YEAR)
    header rootProject.file('header.txt')
    strictCheck true
    ignoreFailures true
    skipExistingHeaders false
    includes(["**/*.java", "**/*.groovy"])
}

jar {
    archiveBaseName = 'zwavejs-integration'
}
