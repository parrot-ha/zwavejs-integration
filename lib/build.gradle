plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

version '0.1.0'

repositories {
    mavenLocal()
    maven {
        name "ParrotHubGitHub"
        url "https://maven.pkg.github.com/parrot-ha/hub"
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_ACTOR")
            password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
        }
    }

    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
    
    implementation 'com.parrotha:parrothub-core:0.2.2'
    implementation 'com.parrotha:parrothub-integration-common:0.2.2'
    implementation 'com.parrotha:parrothub-zwave-common:0.2.2'

    implementation "org.apache.logging.log4j:log4j-slf4j-impl:2.14.0"
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: "2.14.0"
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: "2.14.0"

    implementation "org.java-websocket:Java-WebSocket:1.5.2"
    implementation 'org.codehaus.groovy:groovy-json:3.0.9'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}

